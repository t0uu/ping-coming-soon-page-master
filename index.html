<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <img src="/images/logo.svg" alt="">
    <h1>We are launching <b>soon!</b> </h1>  
    <p>Subscribe and get notified</p> 
    <form id="form">
      <label for="email">
        <input type="email" name="email" id="email" placeholder="Your email address..." class="invalid">
        <small></small>
      </label>
      <button type="submit" id="btn" class="btn">Notify Me</button>     
    </form>
  </main>
  <div class="centerImg">
    <img src="/images/illustration-dashboard.png" alt="">
  </div>


  <footer>
    <div class="ListFooter">
      <div class="container">
        <a href="#">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#">
          <i class="fab fa-instagram"></i>
        </a>
       </div>
   <p>&copy; Copyright Ping. All rights reserved.</p>

    </div>
    
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/t0uu">Santiago Touzet</a>.
    </p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
